{% extends "base.html" %}
{% block meta-title %}
    Register
{% endblock %}
{% block content %}
<div class="card p-3 w-50 mx-auto mt-5">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary mt-3">
            Register
        </button>
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary mt-3">
            Already have an account? Log in
        </a>
    </form>
</div>
{% endblock %}
